<h1 style="
    margin-left: 9cm;
    margin-top: -15cm;">
    History Of Pakistan Cricket Team </h1>
 <p style="font-size: large;margin-left: 9cm;margin-top: -14cm;background-color: white;background-color: #86f90100;">
 The cricket team of Pakistan appeared for the first time in the cricket scene in the year 1952 in a test match. History of Cricket in Pakistan has evolved to one of the victorious cricket teams in the present world.
 </p>
    
  
<h2 style="
    margin-left: 9cm;
    margin-top: -11cm;
    font-style: italic;
    text-decoration: underline;
">Australasia Cup in 1986</h2>
<p style="font-size: large;margin-left: 9cm;margin-top: -10cm;background-color: white;background-color: #86f90100;">The Australasia Cup series took part in Sharjah, in which our national hero Javed Miadad was the reason for the victory of Pakistan against India, when our team needed 4 runs on just one ball, and he strike his bat with all his force and it was a six. It was written in the history of cricket.
</p>


<h2 style="
    margin-left: 9cm;
    margin-top: -7cm;
    font-style: italic;
    text-decoration: underline;
">World Cup success in 1992</h2>
<p style="font-size: large;margin-left: 9cm;margin-top: -6cm;background-color: white;background-color: #86f90100;">Pakistan for the first time won the world cup in 1992. Pakistan was facing major difficulties in the start of the tournament but due to Imran Khan the former captain of the Pakistani cricket team, the players were able to play with their full force and therefore won 5 matches in one go. The final match was against England and our team took over the British rule.</p>
